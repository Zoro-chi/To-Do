<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header-container">
        <header class="header">
            <img class="logo" src="../src/images/logo.png" alt="logo" srcset=""> <h1>To-Do</h1>

        </header>
    </div>

    <div class="main-container">

        <div class="aside-container">
            <aside class="aside">
                <div class="projects-container">
                    <h2>Projects</h2>
                    <ul class="navbar">
                        <li class="addNewProject"> <img class="add-icon" src="../src/images/addIcon.png" alt="add icon"> Add new project</li>
                    </ul>
                </div>
            </aside>
        </div>

        <div class="main-section-container">
            <section class="main-section">
                <form class="project-name" action="">
                    <label for="project-name"> Project name </label> <br>
                    <input id="project-name" name="project-name" type="text"> <br>
                    <button class="project-button" type="button"> Register </button>
                </form>

                <form class="form" action="">
                    <div class="title">
                        <label for="title"> Title </label> <br>
                        <input id="title" name="title" type="text">
                    </div>

                    <div class="description">
                        <label for="description"> Description </label> <br>
                        <textarea name="description" id="description" cols="30" rows="10"></textarea>
                    </div>

                    <div class="dueDate">
                        <label for="dueDate"> Due date </label> <br>
                        <input type="date" name="dueDate" id="dueDate">
                    </div>

                    <div class="priority">
                        <label for="priority"> priority </label> <br>
                        <input type="color" name="priority" id="priority">
                    </div>
                </form>
            </section>
        </div>

    </div>


    <div class="footer-container">
        <footer class="footer">
            <h3>Made with ❤️ from Gidi</h3>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
